<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">AgendaApp</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/Login.html">Entrar</a></li>
        </ul>
      </div>
    </nav>
    <div class="container z-depth-5" style="margin-top: 50px;">
      <div class="row">
        <div class="col s12 s6 offset-s4"><h4>Realize seu cadastro</h4></div>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Nome</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telefone</label>
              </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Email</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Senha</label>
              </div>
            
            <div class="">
              <a class="col s6 offset-s3 waves-effect waves-light btn">Acessar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
